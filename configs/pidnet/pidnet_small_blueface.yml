batch_size: 24  # total: 4*6
iters: 99999999999   #无用参数，已经修改为根据训练数据集大小自适应变化
max_epoch: 400

train_dataset:
  type: Dataset
  dataset_root: ../../BlueFaceDataX2_PP
  num_classes: 9
  mode: train
  train_path: ../../BlueFaceDataX2_PP/train.txt
  transforms:
    - type: AddEdgeLabel
    - type: ResizeStepScaling
      min_scale_factor: 0.75
      max_scale_factor: 1.25
      scale_step_size: 0.05
    - type: RandomPaddingCrop
      crop_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: RandomVerticalFlip
    - type: RandomDistort
      brightness_range: 0.4
      contrast_range: 0.4
      saturation_range: 0.4
    - type: Normalize

val_dataset:
  type: Dataset
  dataset_root: ../../BlueFaceDataX2_PP
  num_classes: 9
  mode: val
  val_path: ../../BlueFaceDataX2_PP/val.txt
  transforms:
    - type: Normalize
      mean: [ 0.46962251, 0.4464104, 0.40718787 ]
      std: [ 0.27469736, 0.27012361, 0.28515933 ]

optimizer:
  type: AdamW
  weight_decay: 1.0e-3

lr_scheduler:
  type: CosineAnnealingDecay
  learning_rate: 0.0002
  eta_min: 5.0e-6
  warmup_start_lr: 0.0001

loss:
  types:
    - type: CrossEntropyLoss
      avg_non_ignore: False
    - type: OhemCrossEntropyLoss
      thresh: 0.9
    - type: BCELoss
      weight: dynamic
      edge_label: True
    - type: OhemCrossEntropyLoss
      thresh: 0.9
  coef: [0.4, 1.0, 10.0, 1.0]

model:
  type: PIDNet
  num_classes: 9
  head_channels: 128
  backbone:
    type: PIDNet_Small
  pretrained: ../premodels/pidnet_small_imagenet1k.pdparams