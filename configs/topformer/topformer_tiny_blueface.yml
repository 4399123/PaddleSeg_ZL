batch_size: 24  # total: 4*6
iters: 99999999999   #无用参数，已经修改为根据训练数据集大小自适应变化
max_epoch: 400

train_dataset:
  type: Dataset
  dataset_root: ../../BlueFaceDataX2_PP
  num_classes: 9
  mode: train
  train_path: ../../BlueFaceDataX2_PP/train.txt
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.75
      max_scale_factor: 1.25
      scale_step_size: 0.05
    - type: RandomPaddingCrop
      crop_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: RandomVerticalFlip
    - type: RandomDistort
      brightness_range: 0.4
      contrast_range: 0.4
      saturation_range: 0.4
    - type: Normalize

val_dataset:
  type: Dataset
  dataset_root: ../../BlueFaceDataX2_PP
  num_classes: 9
  mode: val
  val_path: ../../BlueFaceDataX2_PP/val.txt
  transforms:
    - type: Normalize
      mean: [ 0.46962251, 0.4464104, 0.40718787 ]
      std: [ 0.27469736, 0.27012361, 0.28515933 ]

optimizer:
  type: AdamW
  weight_decay: 1.0e-3

lr_scheduler:
  type: CosineAnnealingDecay
  learning_rate: 0.0002
  eta_min: 5.0e-6
  warmup_start_lr: 0.0001

loss:
  types:
    - type: OhemCrossEntropyLoss
  coef: [1]

model:
  type: TopFormer
  head_use_dw: True
  backbone:
    type: TopTransformer_Tiny
#    lr_mult: 0.1
    pretrained: ../premodels/topformer_tiny.pdparams