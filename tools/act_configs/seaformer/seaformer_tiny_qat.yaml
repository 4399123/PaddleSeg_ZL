Global:
  model_dir: ./onnx
  model_filename: model.pdmodel
  params_filename: model.pdiparams

Distillation:
  alpha: 1.0
  loss: l2
  node:
  - conv2d_135.tmp_0 # change to the name of the output of the last conv in the model.pdmodel in netron

QuantAware:
  onnx_format: True
  quantize_op_types:
  - conv2d
  - depthwise_conv2d

TrainConfig:
  epochs: 10
  eval_iter: 40
  learning_rate: 0.0001
  optimizer_builder:
    optimizer: 
      type: AdamW
    weight_decay: 4.0e-05  

